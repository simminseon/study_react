<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        // 기본 소스
        // 배열.map((요소, 인덱스, 배열) => {return 요소});

        // 반복문을 돌며 배열 안의 요소들을 1대1로 짝지어줌

        let data = [10, 15, 20, 25, 30];
        let result = data.map(v => {
            return v - 5;
        })
        console.log(result)

        let data2 = [0, 1, 2, 3, 4, 5];
        let result2 = data2.map(v => {
            if(v % 2) {
                return "홀수";
            } else {
                return "짝수";
            }
        })
        console.log(result2)
    </script>
</body>
</html>
